<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Редактор — Co-Write</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main class="container">
            <header class="header">
                <h1 class="brand">Co-Write</h1>
                <div class="editor-controls">
                    <button id="copyLink" class="btn secondary">Скопіювати посилання</button>
                    <button id="backToLobby" class="btn primary">На головну</button>
                </div>
            </header>

            <section class="editor-container">
                <div class="editor-header">
                    <h2 id="documentTitle" class="document-title">Завантаження...</h2>
                    <span id="connectionStatus" class="connection-status">Підключення...</span>
                </div>
                <div class="editor-wrapper">
                    <textarea 
                        id="editorArea" 
                        class="editor-area" 
                        placeholder="Почніть писати тут..."
                        spellcheck="true"
                    ></textarea>
                </div>
                <div class="editor-footer">
                    <span id="connectedUsers" class="connected-users">Користувачів онлайн: 1</span>
                    <span id="syncStatus" class="sync-status">Синхронізовано</span>
                </div>
            </section>

            <footer class="footer">
                <small>Co-Write — Синхронний редактор тексту</small>
            </footer>
        </main>

        <div id="toast" class="toast" aria-live="polite" hidden></div>

        <script src="editor.js" type="module"></script>
    </body>
</html>
