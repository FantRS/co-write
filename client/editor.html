<!DOCTYPE html>
<html lang="uk" data-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Редактор — Co-Write</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="app-header">
            <div class="header-content">
                <h1 class="brand">Co-Write</h1>
                <p class="tag">Синхронний редактор тексту</p>
            </div>
            <div class="editor-controls">
                <button id="copyLink" class="btn secondary">
                    <span class="material-icons">content_copy</span>
                    Скопіювати посилання
                </button>
                <button id="backToLobby" class="btn primary">
                    <span class="material-icons">home</span>
                    На головну
                </button>
                <div class="theme-toggle">
                    <button id="toggleTheme">
                        <span class="material-icons">dark_mode</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="editor-wrapper">
            <div class="editor-container">
                <div class="editor-header">
                    <h2 id="documentTitle" class="document-title">
                        Завантаження...
                    </h2>
                    <div class="document-status">
                        <span id="connectionStatus" class="status-chip">
                            <span class="material-icons">wifi</span>
                            <span class="status-text">Підключення...</span>
                        </span>
                        <span id="connectedUsers" class="status-chip">
                            <span class="material-icons">group</span>
                            <span class="status-text"
                                >Користувачів онлайн: 1</span
                            >
                        </span>
                    </div>
                </div>
                <div class="editor-content">
                    <textarea
                        id="editorArea"
                        class="editor-area"
                        placeholder="Почніть писати тут..."
                        spellcheck="true"
                    ></textarea>
                </div>
                <div class="editor-footer">
                    <span id="syncStatus" class="status-chip">
                        <span class="material-icons">sync</span>
                        <span class="status-text">Синхронізовано</span>
                    </span>
                </div>
            </div>
        </main>

        <div id="toast" class="toast" aria-live="polite" hidden>
            <span class="material-icons">info</span>
            <span class="toast-message"></span>
        </div>

        <script src="./scripts/other/toogleThemes.js"></script>
        <script src="./scripts/pages/editor.js" type="module"></script>
    </body>
</html>
